
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card-img-top {
      height: 400px; /* Imposta un'altezza fissa per le immagini */
      object-fit: cover; /* Ritaglia l'immagine per adattarla all'area */
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Libreria</h1>
    
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="card h-100 d-flex flex-column">
          <img src="https://images-na.ssl-images-amazon.com/images/I/91xrEMcvmQL.jpg" class="card-img-top" alt="Titolo Libro 1">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title"><span id="first"></span></h5>
              <p class="card-text"><span id="onePrice"></span></p>
            </div>
            <button class="btn btn-danger align-self-start">Scarta</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-3 mb-4">
        <div class="card h-100 d-flex flex-column">
          <img src="https://images-na.ssl-images-amazon.com/images/I/91ku%2B0LppPL.jpg" class="card-img-top" alt="Titolo Libro 2">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title"><span id="second"></span></h5>
              <p class="card-text"><span id="twoPrice"></span></p>
            </div>
            <button class="btn btn-danger align-self-start">Scarta</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-3 mb-4">
        <div class="card h-100 d-flex flex-column">
          <img src="https://images-na.ssl-images-amazon.com/images/I/91J28bj3PYL.jpg" class="card-img-top" alt="Titolo Libro 3">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title"><span id="third"></span></h5>
              <p class="card-text"><span id="threePrice"></span></p>
            </div>
            <button class="btn btn-danger align-self-start">Scarta</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-3 mb-4">
        <div class="card h-100 d-flex flex-column">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81-vppSolJL.jpg" class="card-img-top" alt="Titolo Libro 4">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title"><span id="fourth"></span></h5>
              <p class="card-text"><span id="fourPrice"></span></p>
            </div>
            <button class="btn btn-danger align-self-start">Scarta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./librery.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
